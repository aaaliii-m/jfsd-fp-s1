<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">   
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'> 
    <link rel="stylesheet" href="./css/login-signup.css">
    
    <!-- TITLE -->
    <title>Fitin'fit Login & Sign up</title>
</head>
<body>

    <div class="login-backdrop"></div>
    <div class="container container-props">
        <div class="row no-gutters justify-content-center">
            <div class="col col-sm-8 col-md-6 col-lg-4 align-self-start form-col-props-signup">
                <h1 class="brand-icon text-center mb-5">fitin'fit</h1>
                <form action="POST" class="login-form">
                    <div class="form-group">
                        <label for="signup-email" class="sr-only">Email Address</label>
                        <input type="email" id="signup-email" class="form-control mb-4 login-input-props" placeholder="Email">
                        <label for="signup-password" class="sr-only">Password</label>
                        <input type="password" id="signup-password" class="form-control mb-4 login-input-props" placeholder="Password">
                        <label for="signup-password-confirm" class="sr-only">Confirm Password</label>
                        <input type="password" id="signup-password-confirm" class="form-control mb-5 login-input-props" placeholder="Confirm Password">
                    </div>
                    <button class="btn login-btn-props">sign up</button>
                </form>
                <a href="./login.html" class="signup-link">Signin</a>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/101f6b4938.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft   +2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
